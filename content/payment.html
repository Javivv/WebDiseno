<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago con Tarjeta de Crédito</title>
    <link rel="stylesheet" href="/css/payment.css">

</head>
<body>
    <header>
        <nav>
            <a href="cart.html"> < Volver a <img src="/images/index/todojuegos.jpg" alt="todojuegos logo" class="logo"></a>
        </nav>
    </header>
    
    <div class="container">
        <div class="form-container">
            <h2>Pago con Tarjeta de Crédito</h2>
            <form>
                <div class="form-group">
                    <label for="card-number">Número de Tarjeta</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Nombre en la Tarjeta</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Juan Pérez" required>
                </div>
                <div class="form-group card-details">
                    <div>
                        <label for="expiry-date">Fecha de Expiración</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="summary-container">
            <h2>Resumen de Pago</h2>
            <div class="summary-item">
                <span>Subtotal (1 artículo de 1 vendedor)</span>
                <span>€ 46.18</span>
            </div>
            <div class="summary-item">
                <span>Tasa de pago</span>
                <span>€ 0.10</span>
            </div>
            <div class="summary-item total">
                <span>Precio total</span>
                <span>€ 46.28</span>
            </div>
            <button type="submit">Pagar con Tarjeta de crédito o débito</button>
            <p class="info">Según tu región, puedes utilizar diferentes tarjetas.</p>
            <div class="card-icons">
                <img src="/images/payment/logo-visa.png" alt="Visa">
                <img src="/images/payment/logo-mastercard.png" alt="Mastercard">
                <img src="/images/payment/logo-american-express.png" alt="American Express">

            </div>
        </div>
    </div>
</body>
</html>
