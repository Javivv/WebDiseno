<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" href="/images/index/todojuegos.ico" type="image/x-icon">
</head>

<body class="d-flex align-items-center py-4" style="background-color: rgb(240, 233, 233);">
        <header>
            <nav>
                <a href="/index.html"> < Volver a <img src="/images/index/todojuegos.jpg" alt="todojuegos logo" class="logo"></a>
            </nav>
        </header>
    
        <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
            <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)">
                <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
                <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
            </li>
            <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
            </li>
            <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
            </li>
            </ul>
        </div>
    
        
    <main class="form-signin w-100 m-auto">
        <form>
        <img class="logo" src="../images/index/todojuegos.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Inicie sesión</h1>
    
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
        </div>
    
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Recordarme
        </label>
        </div>
        <button class="btn btn-primary w-100 py-2" style="background-color: #6528F7" type="submit"  id="loginForm">Iniciar sesión</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
        </form>

        <div class="modal fade" id="sessionModal" tabindex="-1" aria-labelledby="sessionModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sessionModalLabel">Inicio de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¡Bienvenido! Has iniciado sesión correctamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('click', function (e) {
        e.preventDefault(); // Evita el envío del formulario por defecto

        // Mostrar el modal
        const sessionModal = new bootstrap.Modal(document.getElementById('sessionModal'));
        sessionModal.show();

        // Redirigir después de 3 segundos
        setTimeout(() => {
          window.location.href = "/index.html"; // Nos redirige a la página principal 
        }, 3000); // Espera 3 segundos para redirigirnos
    });
    </script>
    
    </body>
</html>
